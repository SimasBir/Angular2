<div class="card" class="d-flex justify-content-center align-items-center">
    <table id="dtBasicExample" class="table table-sm table-hover" *ngIf="todos.length > 0">
        <thead class="bg-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">UserId</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; index as i;">
                <th scope="row">{{i + 1}}</th>
                <td>{{todo.id}}</td>
                <td>{{todo.userId}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.completed}}</td>
                <td> <button (click)="deleteTodo(todo.id)" class="btn btn-outline-danger btn-sm">Delete</button></td>
            </tr>
        </tbody>
    </table>    
</div>
<h2 *ngIf="todos.length===0">There are no todos</h2>
