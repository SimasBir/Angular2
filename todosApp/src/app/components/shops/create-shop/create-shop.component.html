<form (keyup.enter)="submitNewShop()" >
  <div class="d-flex justify-content-center align-items-center">
    <div class="my-3 mx-2">
      <label>Shop Title</label>
      <input [(ngModel)]="name" name="title" type="text" class="form-control">
      <div id="emailHelp" class="form-text">Enter a unique shop name</div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button type="button" (click)="submitNewShop()" class="btn btn-primary mx-2 justify-content-center">Submit</button>
  </div>
</form>
