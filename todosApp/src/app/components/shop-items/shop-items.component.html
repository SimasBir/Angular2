<div class="card" class="d-flex justify-content-center align-items-center">
    <table id="dtBasicExample" class="table table-sm table-hover" *ngIf="shopItems.length > 0">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Shop</th>
                <th scope="col">Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shopItem of shopItems; index as i;">
                <th scope="row">{{i + 1}}</th>
                <td>{{shopItem.id}}</td>
                <td>{{shopItem.name}}</td>
                <td>{{shopItem.price}}</td>
                <td>{{shopItem.shopName}}</td>
                <td>
                     <!-- <button routerLink="/update-shop-item/{{shopItem.id}}" class="btn btn-outline-info btn-sm mx-1">Update</button> -->
                <button (click)="deleteShopItem(shopItem.id)" class="btn btn-outline-danger btn-sm mx-1">Delete</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
<h2 *ngIf="shopItems.length===0">
    <div class="d-flex justify-content-center mt-2">
        <div class="spinner-border" role="status">
        </div>
        <span class="sr-only">Turn on the .NET server (or no items)</span>
      </div>
    
</h2>
